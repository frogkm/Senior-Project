{% if tracks %}
    <div style="height: 500px; justify-content: space-between; border-radius: 20px;" class="row border">
        {% if tracks|length > 0 %}
            <div style="justify-content: flex-start; white-space: nowrap; overflow-x:auto; display:flex" >
                {% for track in tracks %}
                    <div>
                    {% include 'recommender/song_demo.html' %}
                    <input type="checkbox" class="song-check" id="{{ track.id }}">
                    </div>
                {% endfor %} 
            </div>
        {% endif %}
    </div>
{% else %}
    <p>No Songs Found</p>
{% endif %}

<script>
    setupDemoButtons();
</script>
